<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<script src="lib/three.js"></script>
		<script src="lib/DeviceOrientationControls.js"></script>
		<script src="lib/TrailRenderer.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="mainScreen">
			<video id="video" autoplay muted playsinline></video>
			<canvas id="canvas"></canvas>
			<div id="hud">
				<div class="viewfinder"></div>
				<div class="instruction">
					Stand back,<br />
					Align the piece inside the frame,<br />
					Then tap the screen!
				</div>
			</div>
		</div>
		<div id="titleScreen">
			<button id="startButton" autofocus>Start</button>
			<div class="footnote">*requires camera access</div>
		</div>
	</body>
</html>
