<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<script src="lib/three.js"></script>
		<script src="lib/DeviceOrientationControls.js"></script>
		<script src="lib/TrailRenderer.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="mainScreen">
			<video id="video" autoplay muted playsinline></video>
			<canvas id="canvas"></canvas>
			<div id="hud" class="hide">
				<div class="instructions">
					Align&nbsp;the&nbsp;piece inside&nbsp;the&nbsp;frame,
					then&nbsp;tap&nbsp;the&nbsp;screen!
				</div>
				<img class="guide" src="guide.png"/>
				<div class="viewfinder">
					<div class="viewfinderCorner1"></div>
					<div class="viewfinderCorner2"></div>
					<div class="viewfinderCorner3"></div>
					<div class="viewfinderCorner4"></div>
				</div>
			</div>
		</div>
		<div id="titleScreen">
			<button id="startButton" autofocus>Start</button>
			<div class="footnote">*requires camera access</div>
		</div>
	</body>
</html>
