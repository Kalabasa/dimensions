<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<script src="lib/three.js"></script>
		<script src="lib/DeviceOrientationControls.js"></script>
		<script src="lib/TrailRenderer.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="mainScreen">
			<video id="video" autoplay muted playsinline></video>
			<canvas id="canvas"></canvas>
			<div id="hud">
				<ol class="instructions">
					<li class="instruction1">Stand back</li>
					<li class="instruction2">Align the piece inside the frame</li>
					<li class="instruction3">Then tap the screen!</li>
				</ol>
				<div class="viewfinder">
					<div class="viewfinderCorner1"></div>
					<div class="viewfinderCorner2"></div>
					<div class="viewfinderCorner3"></div>
					<div class="viewfinderCorner4"></div>
				</div>
			</div>
		</div>
		<div id="titleScreen">
			<button id="startButton" autofocus>Start</button>
			<div class="footnote">*requires camera access</div>
		</div>
	</body>
</html>
